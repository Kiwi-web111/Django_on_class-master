<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的圖書館首頁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2d5fa4;
            font-size: 2.8em;
            margin-bottom: 18px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: #2d5fa4;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1b3c6b;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的圖書館</h1>
        <p>在這裡，您可以探索各種書籍、作者和分類。<br>享受閱讀的樂趣，發現知識的寶藏！</p>
        <a href="#" class="btn">開始探索</a>
        <div class="footer">
            &copy; 2024 我的圖書館. 保留所有權利。
        </div>
    </div>
</body>
</html>
