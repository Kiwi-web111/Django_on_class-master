{% extends "base.html" %}
{% block title %}書籍清單{% endblock %}
{% block content %}
  <h1>{{ book.title }}</h1>
  <div class="row">
    <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body">
            <H5>
                ID: {{ book.id }}
            </H5>
            <h5 class="card-title">
              書名: {{ book.title }}
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">ISBN: {{ book.isbn }}<br>出版：{{ book.published_date }}</p>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
